<div class="w-full h-screen flex">
  <img src="consulting-3031678_1280.jpg" class="h-[80vh] fixed top-1/2 right-16 -translate-y-1/2 rounded-2xl z-50" />
  <div class="w-[70%] flex flex-col">
    <h1 class="mt-6 ml-6 text-2xl text-blue-800">Project Flow</h1>
    <form (ngSubmit)="form.valid && login()" #form="ngForm"
      class="flex flex-col w-[50%] mr-62 ml-auto mt-2 h-[80vh] justify-between">
      <h2 class="text-4xl mt-2">Login</h2>
      <p class="text-gray-400">Faça login para acompanhar seus projetos.</p>
      <label class="flex flex-col gap-2">
        Nome de usuário
        <input [(ngModel)]="username" name="username" required
          class="border border-gray-400 border-b-3 border-b-green-400 p-3 rounded-md" />
      </label>
      <label class="flex flex-col gap-2">
        <input [(ngModel)]="password" name="password" type="password" required
          class="border border-gray-400 p-3 rounded-md" />
      </label>
      <a routerLink="/cadastro" class="mr-0 ml-auto text-gray-400">Cadastre-se</a>
      <button type="submit" class="bg-blue-800 rounded-md p-4 text-white text-xl">Entrar</button>
      <p *ngIf="error" style="color:red">{{ error }}</p>
    </form>
  </div>
  <div class="w-[30%] h-screen bg-blue-800"></div>
</div>
